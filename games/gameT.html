<script>
     function updateMemoryUsage() {
        if (performance.memory) {
            const usedMemory = performance.memory.usedJSHeapSize / (1024 * 1024 * 1024); // Convert to GB
            const totalMemory = performance.memory.jsHeapSizeLimit / (1024 * 1024 * 1024); // Convert to GB
            const usagePercent = (usedMemory / totalMemory) * 100;

            document.getElementById('memoryBar').style.width = usagePercent.toFixed(2) + '%';
            document.getElementById('memoryBar').textContent = usagePercent.toFixed(1) + '%';
            document.getElementById('memoryText').textContent = usedMemory.toFixed(2) + ' GB of ' + totalMemory.toFixed(2) + ' GB';
        } else {
            document.getElementById('memoryText').textContent = "Memory API not supported in this browser.";
        }
    }

    // Update memory usage every 1800ms
    setInterval(updateMemoryUsage, 1800);

     const canvascpu = document.getElementById('cpuCanvas');
const ctx = canvascpu.getContext('2d');
canvascpu.width = canvascpu.offsetWidth;
canvascpu.height = canvascpu.offsetHeight;

let timeframe = 0.1;
let dataLength = Math.max(1, Math.floor(canvascpu.width * timeframe));
let data = Array(dataLength).fill(0);

async function getCPUUsage() {
            if ('performance' in window && 'memory' in performance) {
                const cpuLoad = performance.now();
                return Math.floor(cpuLoad % 100);
            }
            return 0; 
        }

async function updateGraph() {
    let cpuUsage = await getCPUUsage();
    data.push(cpuUsage);
    if (data.length > dataLength) data.shift();

    ctx.clearRect(0, 0, canvascpu.width, canvascpu.height);

     // Draw grid lines
     ctx.strokeStyle = '#333';
    ctx.lineWidth = 1;
    for (let i = 0; i < canvascpu.width; i += canvascpu.width / 10) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
    }
    for (let i = 0; i < canvascpu.height; i += canvascpu.height / 5) {
        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(canvascpu.width, i);
        ctx.stroke();
    }

    ctx.strokeStyle = '#007acc';
    ctx.lineWidth = 2;
    ctx.beginPath();
    data.forEach((value, index) => {
        let y = canvascpu.height - (value / 100 * canvascpu.height);
        ctx.lineTo(index * (canvascpu.width / dataLength), y);
    });
    ctx.stroke();

    let usageText = `${cpuUsage}%`;
    if (cpuUsage < 50) {
        document.getElementById('cpu-usage').style.color = 'white';
    } else if (cpuUsage < 80) {
        document.getElementById('cpu-usage').style.color = '#f9f350';
    } else {
        document.getElementById('cpu-usage').style.color = '#f95f50';
    }
    document.getElementById('cpu-usage').innerText = usageText;
}

setInterval(updateGraph, 1800);

</script>

<script>
  
let hhh = window.innerHeight;


document.getElementById('game').height = hhh;

const iframe = document.getElementById('game');

let pressedKeys = new Set();
let activeKeys = new Set();

//  mouse ttesting
let mouseX = 400; 
let mouseY = 300; 
const mouseSensitivity = 5; // Reduced mouse movement speed
const mouseDeadzone = 0.3; // Increased deadzone to filter out drift
let isMouseMoving = false;

function simulateKeyPress(key, isPressed) {
    const keyMap = {
        'ArrowLeft': 37,
        'ArrowUp': 38,
        'ArrowRight': 39,
        'ArrowDown': 40,
        ' ': 32,         // Spacebar
        'Escape': 27,
        'Control': 17,
        'Shift': 16,
        'q': 81,
        'e': 69,
        'Alt': 18,
        'Enter': 13,
        'Backspace': 8
    };

    if (!keyMap[key]) {
        console.error(`Key mapping not found for: ${key}`);
        return;
    }

    if (isPressed) {
        if (!activeKeys.has(key)) {
            activeKeys.add(key);
            const event = new KeyboardEvent("keydown", {
                key: key,
                code: `Key${key.toUpperCase()}`,
                keyCode: keyMap[key],
                which: keyMap[key],
                bubbles: true
            });
            iframe.contentWindow.document.dispatchEvent(event);
            console.log(`Simulated key press: ${key}`);
        }
    } else {
        if (activeKeys.has(key)) {
            activeKeys.delete(key);
            const event = new KeyboardEvent("keyup", {
                key: key,
                code: `Key${key.toUpperCase()}`,
                keyCode: keyMap[key],
                which: keyMap[key],
                bubbles: true
            });
            iframe.contentWindow.document.dispatchEvent(event);
            console.log(`Simulated key release: ${key}`);
        }
    }
}


function simulateMouseMovement(gp, deadzone) {
    const mouseXaxis = gp.axes[2]; 
    const mouseYaxis = gp.axes[3];  

    if (Math.abs(mouseXaxis) > deadzone || Math.abs(mouseYaxis) > deadzone) {
        isMouseMoving = true;
        mouseX += mouseXaxis * mouseSensitivity;
        mouseY += mouseYaxis * mouseSensitivity;

        mouseX = Math.max(0, Math.min(window.innerWidth, mouseX));
        mouseY = Math.max(0, Math.min(window.innerHeight, mouseY));

        const event = new MouseEvent("mousemove", {
            bubbles: true,
            cancelable: true,
            clientX: mouseX,   
            clientY: mouseY,   
        });

        iframe.contentWindow.document.dispatchEvent(event);
        console.log(`Simulated mouse move: X=${mouseX.toFixed(2)}, Y=${mouseY.toFixed(2)}`);
    } else if (isMouseMoving) {
        isMouseMoving = false;
        console.log("Mouse movement stopped");
    }
}

const buttonMapping = {
    0: ' ',   // A button -> Space
    1: 'Escape', // B button -> Escape
    2: 'Control', // X button -> Ctrl
    3: 'Shift', // Y button -> Shift
    4: 'q',   // Left Bumper -> Q
    5: 'e',   // Right Bumper -> E
    6: 'Control', // Left Trigger -> Ctrl
    7: 'Alt',  // Right Trigger -> Alt
    8: 'Enter',  // Select/Back -> Enter
    9: 'Backspace', // Start -> Backspace
};


function handleAxisInput(gp, deadzone) {
    const xAxis = gp.axes[0];  // Left stick X (left/right)
    const yAxis = gp.axes[1];  // Left stick Y (up/down)

    // Handle left/right movement
    if (xAxis > deadzone) {
        simulateKeyPress('ArrowRight', true);
        simulateKeyPress('ArrowLeft', false);
    } else if (xAxis < -deadzone) {
        simulateKeyPress('ArrowLeft', true);
        simulateKeyPress('ArrowRight', false);
    } else {
        simulateKeyPress('ArrowLeft', false);
        simulateKeyPress('ArrowRight', false);
    }

    if (yAxis < -deadzone) {
        simulateKeyPress('ArrowUp', true);
        simulateKeyPress('ArrowDown', false);
    } else if (yAxis > deadzone) {
        simulateKeyPress('ArrowDown', true);
        simulateKeyPress('ArrowUp', false);
    } else {
        simulateKeyPress('ArrowUp', false);
        simulateKeyPress('ArrowDown', false);
    }

    simulateMouseMovement(gp, deadzone);
}

function checkGamepadInput() {
    const gamepads = navigator.getGamepads();
    if (gamepads[0]) {
        handleAxisInput(gamepads[0], 0.2);
    }

    requestAnimationFrame(checkGamepadInput);
}


window.addEventListener("gamepadconnected", (event) => {
    console.log("Gamepad connected:", event.gamepad);
    checkGamepadInput();
});

window.addEventListener("gamepaddisconnected", (event) => {
    console.log("Gamepad disconnected:", event.gamepad);
    pressedKeys.clear();
});


</script>
